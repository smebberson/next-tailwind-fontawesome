name: Build

on:
    push:
        branches-ignore:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3

            - name: Yarn version
              run: yarn --version

            - name: Install dependencies
              run: yarn install

            - name: Build
              run: yarn build
